{% extends 'ecowaste/base.html' %}

{% block content %}
<h1>Perishable # {{object.id}}</h1>
<div class="card" style ="width:18rem;">
    <div class="card-body">
        <h5 class="card-perishable">{{ object.perishable }}</h5>
        <h6 class="card-quantity mb-2 text-muted"> Quantity: {{ object.quantity }}</h5>
        <h6 class="card-expiration mb-2 text-muted">{{object.expiration}}</h6>
        <a href="#" class="card-link">View Perishable</a>
    </div>
</div>
{% endblock content %}
